<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Items - MegaCart</title>
    <link rel="stylesheet" href="/MegaCartProject/css/buy_item.css">
</head>
<body>
    <header>
        <a href="main.html">Back to Main</a>
        <span id="dateDisplay"></span>
    </header>
    
    <h1>Your Cart</h1>
    
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Image</th>
                <th>Cost</th>
                <th>Quantity</th>
                <th>Delivery (Days)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cartItems">
            <!-- Cart items will be dynamically inserted here -->
        </tbody>
    </table>

    <div id="totalCost"></div>
    
    <button id="checkoutButton">Checkout</button>
    <script src="/MegaCartProject/javascript/buy_item.js"></script>
</body>
</html>
