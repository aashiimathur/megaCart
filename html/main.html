<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - MegaCart</title>
    <link rel="stylesheet" href="/MegaCartProject/css/main.css">
</head>
<body>
    <header>
        <a href="#" id="logoutLink">Logout</a>
        <span id="dateDisplay"></span>
    </header>
    
    <h1 id="welcomeMessage"></h1>
    
    <input type="text" id="searchBar" placeholder="Search items...">
    
    <div class="category-filter">
        <label for="categorySelect">Filter by Category:</label>
        <select id="categorySelect">
            <option value="all">All</option>
            <option value="clothing">Clothing</option>
            <option value="beauty">Beauty and Health</option>
            <option value="footwear">Footwear</option>
            <option value="bags">School Bags</option>
        </select>
    </div>
    
    <ul id="categories">
        <li>
            <img src="/MegaCartProject/images/clothing.jpg" alt="Clothing" data-name="Clothing" data-cost="4999.99" data-delivery="3">
            <p>Clothing</p>
        </li>
        <li>
            <img src="/MegaCartProject/images/health.jpg" alt="Beauty and Health" data-name="Beauty and Health" data-cost="2999.99" data-delivery="5">
            <p>Beauty and Health</p>
        </li>
        <li>
            <img src="/MegaCartProject/images/footwear.jpg" alt="Footwear" data-name="Footwear" data-cost="5999.99" data-delivery="4">
            <p>Footwear</p>
        </li>
        <li>
            <img src="/MegaCartProject/images/school.jpg" alt="School Bags" data-name="School Bags" data-cost="3999.99" data-delivery="7">
            <p>School Bags</p>
        </li>
    </ul>
    
    <button id="viewCartButton">Click Here to View Cart</button>

    <script src="/MegaCartProject/javascript/main.js"></script>
    
</body>
</html>
